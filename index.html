<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Persona 3 Tribute</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<main class="ml-3">
		<!-- Header -->
		<div id="header" class="d-flex ml-4">
			<h1 class="text--primary text--uppercase">Command</h1>
			<div>
				<p class="text--gray">
					Evening
				</p>
				<p class="text--white">
					8/22 <span class="text--gray">Sa</span>
				</p>
			</div>
		</div>

		<!-- Menu Options -->
		<div id="menu">
			<div class="menu__item menu__item--selected d-flex flex-align-center br-right-1">
				<div class="menu__box ml-1"></div>
				<p class="ml-2 text--uppercase text__menu--selected text--bold">Skill</p>
			</div>
			<div class="menu__item d-flex flex-align-center">
				<div class="menu__box--deselected ml-1"></div>
				<p class="ml-2 text--uppercase text__menu--unselected text--bold">Item</p>
			</div>
			<div class="menu__item d-flex flex-align-center">
				<div class="menu__box--deselected ml-1"></div>
				<p class="ml-2 text--uppercase text__menu--unselected text--bold">Persona</p>
			</div>
			<div class="menu__item d-flex flex-align-center">
				<div class="menu__box--deselected ml-1"></div>
				<p class="ml-2 text--uppercase text__menu--unselected text--bold">Equip</p>
			</div>
			<div class="menu__item d-flex flex-align-center">
				<div class="menu__box--deselected ml-1"></div>
				<p class="ml-2 text--uppercase text__menu--unselected text--bold">Status</p>
			</div>
			<div class="menu__item d-flex flex-align-center">
				<div class="menu__box--deselected ml-1"></div>
				<p class="ml-2 text--uppercase text__menu--unselected text--bold">S.Link</p>
			</div>
			<div class="menu__item d-flex flex-align-center">
				<div class="menu__box--deselected ml-1"></div>
				<p class="ml-2 text--uppercase text__menu--unselected text--bold">System</p>
			</div>
		</div>

		<!-- Stats card General -->
		<div id="stats-general" class="p-1 flex-justify-center fd-col card ml-3 br-1 ml-4">
			<div class="d-flex text--dark text--bold">
				<p>PLV 85</p>
				<p class="ml-4">Minato</p>
			</div>
			<div class="flex-align-center text--dark">
				<p>
					HP 490 <span class="text--dark-blue">/490</span>
				</p>
				<div class="bar ml-4">
					<div class="bar-yellow"></div>
				</div>
			</div>
			<div class="flex-align-center text--dark">
				<p>
					SP 342 <span class="text--dark-blue">/342</span>
				</p>
				<div class="bar ml-4">
					<div class="bar-blue"></div>
				</div>
			</div>
		</div>

		<!-- Stats card Level -->
		<div id="stats-level" class="card ml-4 mt-2 br-1 text--center">
			<p>LV 75 <span class="ml-4">Thanatos</span></p>
			<p>Death</p>
		</div>

		<!-- Stats money -->
		<div id="stats-money">
			<div class="flex-align-center">
				<div class="menu__box menu__box--deselected ml-1"></div>
				<p class="ml-2 text--dark-blue">739,202 yen</p>
			</div>
			<div class="flex-align-center">
				<div class="menu__box menu__box--deselected ml-1"></div>
				<p class="ml-2 text--dark-blue">Use skills</p>
			</div>
		</div>

		<h1 id="main-text">Main</h1>

		<!-- Buttons -->
		<div id="buttons-container">
			<div>
				<p>OK</p>
			</div>
			<div>
				<p>Back</p>
			</div>
		</div>
	</main>
</body>
</html>
